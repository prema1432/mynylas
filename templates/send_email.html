<!DOCTYPE html>
<html>
<head>
    <title>Nylas Send Email</title>
      <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: white;
            color: #4CAF50;
        }

    </style>
</head>

<body>
<h1>
    My Nylas Mails
</h1>
<hr>
<p><a class="button" href="{% url 'send_email' %}">Send Mail</a> &nbsp;<a class="button" href="{% url 'read_emails' %}">Read Mail</a></p>
<hr>
    <form method="post" action="{% url 'send_email' %}">
        {% csrf_token %}
        <label for="to_email">To Email:</label>
        <input type="email" id="to_email" name="to_email" required><br>
<br
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>
<br>
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea><br>
<br>
        <button type="submit">Send Email</button>
    </form>

    {% if message %}
        <p style="font-weight: bold;color: blue">{{ message }}</p>
    {% endif %}
</body>
</html>
