<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
          <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: white;
            color: #4CAF50;
        }

    </style>
</head>
<body>
<h1>
    My Nylas Mails
</h1>
<hr>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
</form>
{%  if errors %}
<p style="color: red;font-weight: bold">{{ errors }}</p>
{% endif %}

<p><a class="button" href="{% url 'send_email' %}">Send Mail</a> &nbsp;<a class="button" href="{% url 'read_emails' %}">Read Mail</a></p>
<hr>
{#<P>{{ email_list }}</P>#}
{%  for email in email_list %}
{{ forloop.counter }}.  {{ email.subject }} <br>
{% endfor %}
</body>
</html>
